<div class="party-list-container">
  <button mat-raised-button color="primary" (click)="router.navigate(['/party-form'])">Add Party</button>
  <table mat-table [dataSource]="parties" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let party"> {{party.name}} </td>
    </ng-container>
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let party"> {{party.company_name}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef> Mobile No </th>
      <td mat-cell *matCellDef="let party"> {{party.mobile_no}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let party">
        <button mat-button (click)="viewParty(party.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteParty(party.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'company_name', 'mobile_no', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'company_name', 'mobile_no', 'actions'];"></tr>
  </table>
</div>
